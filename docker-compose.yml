version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: todos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: todos
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - db

volumes:
  postgres_data:
